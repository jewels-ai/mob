<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Jewels Try-On</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Phone Gate -->
  <div id="phone-gate" class="phone-gate">
    <h2>Enter Your Mobile Number</h2>
    <input type="tel" id="mobile-input" placeholder="Enter Mobile Number" />
    <button onclick="startApp()">Start Try-On</button>
  </div>

  <!-- Main App -->
  <div id="app-content" style="display:none;">
    <div class="video-container">
      <video id="webcam" autoplay muted playsinline></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="branding">
      <img src="logo.png" alt="Overlay Jewels Logo" />
    </div>

    <div class="ui-buttons">
      <button id="snapshot-btn"><img src="camera_icon.png" alt="üì∑" class="camera-icon" /></button>
      <a id="location-btn" href="https://www.google.com/maps/place/50,+VP+St,+Vannarpet,+Coonoor,+Tamil+Nadu+643101" target="_blank">
        <img src="location_icon.png" alt="Location" />
      </a>
      <button onclick="toggleInfoModal()">‚ÑπÔ∏è</button>
    </div>

    <!-- Categories -->
    <div id="jewelry-mode" class="button-group">
      <button onclick="toggleCategory('earrings')">EARRINGS</button>
      <button onclick="toggleCategory('necklaces')">CHAINS</button>
      <button onclick="toggleCategory('bracelet')">Bracelets</button>
      <button onclick="toggleCategory('ring')">Rings</button>
    </div>

    <!-- Subcategories -->
    <div id="subcategory-buttons" class="button-group" style="display:none;">
      <button onclick="selectJewelryType(currentType, 'gold')">Gold</button>
      <button onclick="selectJewelryType(currentType, 'diamond')">Diamond</button>
    </div>

    <!-- Jewelry Options -->
    <div id="jewelry-options" class="options-group" style="display:none;"></div>

    <!-- Info Modal -->
    <dialog id="info-modal">
      <h3>How to Use the Try-On App</h3>
      <div class="info-content">
        <ul>
          <li>Allow camera access when prompted.</li>
          <li>Pick a jewelry type and style.</li>
          <li>See it live on your face or hands.</li>
        </ul>
        <button class="close-btn" onclick="toggleInfoModal()">Got it!</button>
      </div>
    </dialog>

    <!-- Snapshot Modal -->
    <div id="snapshot-modal">
      <img id="snapshot-preview" />
      <div class="snapshot-buttons">
        <button onclick="downloadSnapshot()">Download</button>
        <button onclick="closeSnapshot()">Close</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
